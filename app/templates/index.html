<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size Chart Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" style = "justify-content: center">
    <a class="navbar-brand" href="#">üõçÔ∏è Size Chart Generator for Apparel Sellers</a>
</nav>

<!-- Main Container -->
<div class="container mt-5 mb-5">
    <div class="row align-items-center">
        
        <!-- Image Container -->
        <div class="col-md-6 text-center">
            <img src="{{ url_for('static', filename='measuringGuideMenMob.webp') }}" class="img-fluid" alt="Apparel Measurement">
        </div>

        <!-- Form Container -->
        <div class="col-md-6">
            <div class="card shadow-lg p-4">
                <h3 class="text-center">Enter Customer Measurements</h3>
                <form method="POST" action="/">
                    <div class="form-group">
                        <label for="height">Height (cm)</label>
                        <input type="number" class="form-control" id="height" name="height" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (kg)</label>
                        <input type="number" class="form-control" id="weight" name="weight" required>
                    </div>
                    <div class="form-group">
                        <label for="chest">Chest (cm)</label>
                        <input type="number" class="form-control" id="chest" name="chest" required>
                    </div>
                    <div class="form-group">
                        <label for="waist">Waist (cm)</label>
                        <input type="number" class="form-control" id="waist" name="waist" required>
                    </div>
                    <div class="form-group">
                        <label for="hip">Hip (cm)</label>
                        <input type="number" class="form-control" id="hip" name="hip" required>
                    </div>
                    <div class="form-group">
                        <label for="size_purchased">Size Purchased</label>
                        <select class="form-control" id="size_purchased" name="size_purchased">
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Recommended Size</button>
                </form>
            </div>
        </div>

    </div>
</div>

<!-- Popup Dialog -->
<div id="popup" style="display: {{ 'flex' if recommended_size else 'none' }}">
    <div id="popup-content">
        <h4>Recommended Size</h4>
        <p>{{ recommended_size }}</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>

<script>
    // Close the popup dialog
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }
</script>

</body>
</html>
